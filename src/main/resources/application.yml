spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    pathmatch:
      matching-strategy: ant_path_matcher
  hiddenmethod:
    filter:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/logbook?useUnicode=true&serverTimezone=Asia/Seoul&autoReconnect=true
    username: seok
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
  web:
    resources:
      static-locations: classpath:/static/
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    root: INFO
    org:
      hibernate:
        type:
          descriptor.sql: trace
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  override-with-generic-response: false
